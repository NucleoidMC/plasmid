plugins {
  id 'fabric-loom' version '0.8-SNAPSHOT'
  id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

def env = System.getenv()

def build_number = env.BUILDNUM_FOR_VERSION

// check if we're in actions environment
if (build_number) {
  version = "$version.$build_number+${project.minecraft_version}"
} else {
  version = "$version+${project.minecraft_version}-local"
}

minecraft {
  accessWidener = file("src/main/resources/plasmid.accesswidener")
}

repositories {
  maven { url = "https://maven.nucleoid.xyz/" }
  maven { url = "https://maven.gegy.dev/" }
}

dependencies {
  minecraft "com.mojang:minecraft:${project.minecraft_version}"
  mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
  modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

  modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

  modImplementation include('fr.catcore:server-translations-api:1.4.5+1.17')
  modImplementation include('xyz.nucleoid:packet-tweaker:0.2.0+1.17-pre1')
  modImplementation include('xyz.nucleoid:fantasy:0.4.1+1.17')
  modImplementation include('xyz.nucleoid:more-codecs:0.1.4')
  modImplementation include('xyz.nucleoid:stimuli:0.2.3+1.17.1')
  modImplementation include('eu.pb4:polymer:0.1.0-pre8+1.17.1')

  modRuntime("supercoder79:databreaker:0.2.7") {
    exclude module: "fabric-loader"
  }

  modCompileOnly('xyz.nucleoid:disguiselib-fabric:1.0.4')
}

processResources {
  inputs.property "version", project.version

  filesMatching("fabric.mod.json") {
    expand "version": project.version
  }
}

tasks.withType(JavaCompile).configureEach {
  it.options.encoding = "UTF-8"
  it.options.release = 16
}

java {
  withSourcesJar()
}

jar {
  from("LICENSE") {
    rename { "${it}_${project.archivesBaseName}"}
  }
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      artifact(remapJar) {
        builtBy remapJar
      }
      artifact(sourcesJar) {
        builtBy remapSourcesJar
      }
    }
  }

  repositories {
    if (env.MAVEN_URL) {
      maven {
        credentials {
          username env.MAVEN_USERNAME
          password env.MAVEN_PASSWORD
        }
        url env.MAVEN_URL
      }
    } else {
      mavenLocal()
    }
  }
}
